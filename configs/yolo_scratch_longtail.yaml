# configs/yolo_scratch_longtail.yaml

# Model
model_name: "yolov8n"   # nano: 最小模型
pretrained: false       # 🔴 關鍵：不載入預訓練權重
num_classes: 4

# Training
epochs: 250            # 從零訓練需要更多 epochs
batch: 16              # Adjust based on GPU memory
imgsz: 640

# Optimizer
lr: 0.001             # 較小的初始學習率（從零訓練）
weight_decay: 0.0005
optimizer: "AdamW"
momentum: 0.937       # for SGD

# Scheduler
scheduler: "cos"      # Cosine annealing
warmup_epochs: 10     # 🔴 重要：從零訓練需要 warmup
warmup_lr: 0.0001

# Long-Tail
use_cb_loss: true
cb_beta: 0.9999
focal_gamma: 2.0
use_repeat_factor_sampling: true
repeat_thresh: 0.001
strong_aug_for_tail: true

# Data Augmentation
mosaic_prob: 0.5
mix